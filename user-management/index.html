<!DOCTYPE html>
<html>
<head>
    <title>Super Hero Co.</title>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
    <script src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-2.5.0.js"></script>
    <script src="resources/app.module.js"></script>
    <script src="resources/UserManagement.service.js"></script>
    <script src="resources/UserManagement.controller.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="resources/app.css">
</head>
<body>
<div ng-app="app" ng-controller="UserManagementController">
    <div id="container">
        <div id="banner">Super Hero Co.</div>
        <div id="card-container">
            <div id="heading">User Accounts</div>
            <div class="card mb-3" style="max-width: 350px;">
                <div class="row no-gutters">
                    <div class="col-md-4">
                        <button id="add-btn" class="btn" ng-click="addUserClick(usersList)" ng-show="!inEditMode"><i class="fa fa-plus" style="font-size:36px"></i></button>
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title">Create New</h5>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card-columns">
                <div ng-repeat='user in usersList'>
                    <div class="card mb-3" style="max-width: 500px;">
                        <div class="row no-gutters">
                            <div class="col-md-4">
                                <img ng-src="{{user.avatar}}" class="card-img" >
                            </div>
                            <div class="col-md-8">
                                <div class="card-body">
                                    <p class="my-card-name" ng-show="!inEditMode || userInEdit!==user">{{user.nameOrig}}</p>
                                    <input class="edit-input" type="text" ng-show="inEditMode && userInEdit===user" class="card-title" ng-model="user.nameEdit"/>
                                    <p class="my-card-email" ng-show="!inEditMode || userInEdit!==user">{{user.email}}</p>
                                    <input class="edit-input" type="text" ng-show="inEditMode && userInEdit===user" class="card-title" ng-model="user.emailEdit"/>

                                    <p class="my-card-time" ng-show="user.createdAt !== undefined">Created: {{user.createdAt}}</p>
                                    <p class="my-card-time" ng-show="user.createdAt === undefined">Created: N/A</p>
                                    <p class="my-card-time" ng-show="user.updatedAt !== undefined">Updated: {{user.updatedAt}}</p>
                                    <p class="my-card-time" ng-show="user.updatedAt === undefined">Updated: N/A</p>

                                    <button class="my-card-btn btn" ng-show="!inEditMode" ng-click="editUserClick(user)"><i class="fa fa-edit" style="font-size:28px"></i></button>
                                    <button class="my-card-btn btn" ng-show="!inEditMode" ng-click="deleteUserClick(user, usersList)"><i class="fa fa-trash" style="font-size:28px"></i></button>
                                    <button class="my-card-btn btn" ng-show="inEditMode && userInEdit===user" ng-click="acceptEditClick(user)" ng-disabled="disableAcceptEdit(user)"><i class="edit-check fa fa-check"></i></button>
                                    <button class="my-card-btn btn" ng-show="inEditMode && userInEdit===user" ng-click="cancelEditClick(user)"><i class="edit-close fa fa-close"></i></button>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
