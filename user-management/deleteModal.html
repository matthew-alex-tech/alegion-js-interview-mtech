<div class="modal-header">
    <h3 class="modal-title">Confirm Delete</h3>
</div>

<div class="modal-body">
    Are you sure you wish to delete the user {{userInDelete.nameOrig}}?
</div>

<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="deleteOkClicked()">OK</button>
    <button class="btn btn-warning" type="button" ng-click="deleteCancelClicked()">Cancel</button>
</div>
